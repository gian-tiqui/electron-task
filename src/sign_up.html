<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Sign up</div>
          <div class="card-body">
            <form id="signUpForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required />
              </div>
              <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required />
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
              <button class="btn btn-success" id="login">Login</button>
            </form>
            <!-- Add a div to display error messages -->
            <div id="error-message" style="color: red;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#signUpForm").submit((event) => {
      event.preventDefault();

      const name = $("#name").val();
      const email = $("#email").val();
      const password = $("#password").val();
      const confirmPassword = $("#confirm_password").val();

      if (password !== confirmPassword) {
        $("#error-message").html("Passwords don't match");
        return;
      }

      $.ajax({
        method: "POST",
        url: "http://kianna-ganda.onlinewebshop.net/sign_up.php",
        data: { name, email, password },
        success: (response) => {
          alert(response);
          if (response === "Registration successful.") {
            window.location.href = "login.html";
          }
        }
      })
    });

    $("#login").click(() => (window.location.href = "login.html"));
  </script>
</body>

</html>
